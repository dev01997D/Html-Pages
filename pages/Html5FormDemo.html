<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic input types</title>
    <link href="../assets/bridgelabz.jpg" rel="shortcut icon">
    <link href="../css/Html5FormDemo.css" rel="stylesheet">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 Form Fields</h1>
        </header>
        <div>
            <label for="text">Text input type for name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type: </label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email input type: </label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input here: </label>
            <input type="url" id="url" name="url" required>
        </div>
        <div>
            <label for="number">Number input type: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Tel input type: </label>
            <input type="tel" name="tel" id="tel" required>
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">search input type: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time: </label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" name="salary" id="salary" step="1000" min="300000" max="500000" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.oninput = function () {
            let nameRegExp = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegExp.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is incorrect";
        }
        /*
        let nameRegExp = RegExp('^[A-Z]{1}[a-z]{2,}$');
        text.addEventListener('input', validate.validateInput.call(text, textError, nameRegExp));
        var validate = {
           validateInput: function(input, inputError, inputRegEx) {
               if (inputRegEx.test(input.value))
                   inputError.textContent = "";
               else inputError.textContent = "Input is wrong";
           }
       }*/

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', validateEmail);
        function validateEmail() {
            let EMAIL_REGEX_REGEX = RegExp('^[a-zA-Z0-9]+(((\\.[0-9])|(\\-[0-9])|(\\+[0-9])|[0-9]){0,})@[a-z0-9]{1,}(.)(([a-z0-9]{2,}(.))|([a-z0-9]{2,}(,)))[a-z0-9]{0,}$');
            if (EMAIL_REGEX_REGEX.test(email.value))
                emailError.textContent = "";
            else emailError.textContent = "Email is wrong";
        }

        const tel = document.querySelector('#tel');
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input', validateTel);
        function validateTel() {
            let PHONE_NUMBER_REGEX = RegExp('^(91)( )[6-9]{1}[0-9]{9}$');
            if (PHONE_NUMBER_REGEX.test(tel.value))
                telError.textContent = "";
            else telError.textContent = "Mobile number is wrong";
        }

        const password = document.querySelector('#pwd');
        const passwordError = document.querySelector('.pwd-error');
        password.addEventListener('input', validatePassword);
        function validatePassword() {
            let PASSWORD_REGEX = RegExp('^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&-+=()])(?=\\S+$).{8,}$');
            if (PASSWORD_REGEX.test(password))
                passwordError.textContent = "";
            else passwordError.textContent = "Password is wrong";
        }

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        });
    </script>
</body>

</html>
